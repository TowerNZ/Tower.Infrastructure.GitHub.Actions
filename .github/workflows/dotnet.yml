name: Build and push dotnet API to container registry

on:
  workflow_call:
    inputs:
      DOTNET-VERSION:
        required: true
        type: string        
      CONTAINER-NAME:
        required: true
        type: string
      CONTAINER_REGISTRY:
        required: true
        type: string
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
jobs:

  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Source
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ inputs.DOTNET-VERSION }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c Release -o out
      
    - name: 'Login to container registry'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ inputs.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - name: 'Build and push'
      run: |
       docker build -f Dockerfile.k8s . -t ${{ inputs.CONTAINER_REGISTRY }}/${{ inputs.CONTAINER-NAME }}:${{ github.sha }}
       docker push ${{ inputs.CONTAINER_REGISTRY }}/${{ inputs.CONTAINER-NAME }}:${{ github.sha }}
